<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8414a9e0a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado"></p>

            <table>
                <tr>
                    <td><button class="botao ac" style="width: 6.625rem;" onclick= "clean()">AC</button></td>
                    <td><button class="botao neg" onclick= "backspace()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="botao especial" onclick= "insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="botao " onclick= "insert('7')">7</button></td>
                    <td><button class="botao " onclick= "insert('8')">8</button></td>
                    <td><button class="botao " onclick= "insert('9')">9</button></td>
                    <td><button class="botao especial" onclick= "insert('*')">x</button></td>
                </tr>

                <tr>
                    <td><button class="botao " onclick= "insert('4')">4</button></td>
                    <td><button class="botao " onclick= "insert('5')">5</button></td>
                    <td><button class="botao " onclick= "insert('6')">6</button></td>
                    <td><button class="botao especial" onclick= "insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao " onclick= "insert('1')">1</button></td>
                    <td><button class="botao " onclick= "insert('2')">2</button></td>
                    <td><button class="botao " onclick= "insert('3')">3</button></td>
                    <td><button class="botao especial" onclick= "insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao " onclick= "insert('0')">0</button></td>
                    <td><button class="botao " onclick= "insert('.')">.</button></td>
                    <td><button class="botao igual" style="width: 6.625rem;" onclick= "confirma()">=</button></td>
                    
                </tr>


            </table>


        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
